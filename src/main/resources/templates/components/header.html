<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- Header -->
        <header class="" th:fragment="navbar">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index"><h2>Stand Blog<em>.</em></h2></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog">Blog Entries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="user">User Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="social-icons">
                            <li th:each="links:${link}">
                                <a target="_blank" th:href="${links.link}" th:text="${links.name}"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-12">
                        <div class="copyright-text">
                            <p>Copyright 2020 Stand Blog Co.

                                | Design: <a rel="nofollow" href="https://templatemo.com" target="_parent">TemplateMo</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
